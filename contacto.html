<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Contacto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>

        <div class="caja">
            <h1><img src="imagenes/logo.png" alt="Logo de la Barberia Alura"></h1>

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contactos</a></li>
                </ul>  
            </nav>

        </div>

    </header>
    <main class="contacto">

        <form>
            
            <label for="nombreyapellido">Nombre y Apellido</label>
            <input type="text" id="nombreyapellido" class="input-padron" required>
            
            <label for="correoelectronico">Correo Electronico</label>
            <input type="email" id="correoelectronico" class="input-padron" required
            placeholder="email@dominio.com">
            
            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" class="input-padron" required
            placeholder="(xx)xxx-xxxx">
            
            <label for="mensaje">Mensaje</label>
            <textarea cols="65" rows="10" id="mensaje" class="input-padron"></textarea>

            <fieldset>
                <legend>多Como le gustaria que lo contactemos?</legend>

                <label for="radio-email">
                  <input type="radio"  name="contacto" value="email" id="radio-emial">
                  Email
                </label>
                

                <label for="radio-telefono">
                    <input type="radio" name="contacto" value="telefono" id="radio-telefono">
                    Telefono
                </label>
                

                <label for="radio-whatsapp">
                    <input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>
                    WhatsApp 
                </label>
                
            </fieldset>

            <fieldset>
                <legend>多Enque horario prefiere ser atendido?</legend>
            
                <select>
                    <option>Ma単ana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                 </select>

            </fieldset>

            <label class="checkbox"><input type="checkbox" checked>
            多Le gustaria recibir novedades de la Barberia Alura?</label>
            <input type="submit" value="enviar formulario" class="enviar">
        
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dias</th>
                    <th>Horarios</th>
                </tr>
            </thead>
            
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08am ~ 20pm</td>
                </tr>
    
                <tr>
                    <td>Miercoles</td>
                    <td>08am ~ 20pm</td>
                </tr>
    
                <tr>
                    <td>Viernes</td>
                    <td>08am ~ 20pm</td>
                </tr>
            </tbody>
            
        </table>
    </main>
    <footer>
        <img src="imagenes/logo-blanco.png" alt="Logo de la Barberia Alura">
        <p class="Copyright">&copy Copyright Barberia Alura - 2022</p>
        
    </footer>
    
</body>
</html>
